    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hackBtn = document.getElementById('hackBtn');
            const statusBox = document.getElementById('statusBox');
            const progressBar = document.getElementById('progressBar');
            
            let isHacking = false;
            let hackInterval;
            
            hackBtn.addEventListener('click', function() {
                if (isHacking) return;
                
                isHacking = true;
                hackBtn.disabled = true;
                hackBtn.textContent = 'Hacking in Progress...';
                
                // Clear previous status
                statusBox.innerHTML = '';
                
                // Start the hacking simulation
                simulateHacking();
            });
            
            function simulateHacking() {
                let progress = 0;
                let step = 0;
                
                // Initial messages
                addStatusLine('Starting WiFi hacking sequence...');
                addStatusLine('Scanning for nearby networks...');
                
                // Progress animation - will reset when reaches 100%
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 5;
                    if (progress > 100) {
                        progress = 0;
                        progressBar.style.width = '0%';
                        addStatusLine('<span class="infinite-loop">[INFINITE LOOP] Resetting progress counter...</span>');
                    } else {
                        progressBar.style.width = progress + '%';
                    }
                }, 200);
                
                // Infinite hacking loop - NEVER STOPS
                hackInterval = setInterval(() => {
                    step++;
                    
                    // Add new status lines periodically
                    if (step % 3 === 0) {
                        const messages = [
                            'Tracking WiFi networks nearby you...',
                            'Attempting to bypass security protocols...',
                            'Brute forcing WPA2 encryption...',
                            'Cracking password hashes...',
                            'Intercepting data packets...',
                            'Establishing secure connection...',
                            'Extracting network credentials...',
                            'Analyzing network traffic...',
                            'Searching for vulnerabilities...',
                            'Injecting malicious payload...',
                            'Decrypting network keys...',
                            'Mapping connected devices...',
                            'Accessing router admin panel...',
                            'Exploiting zero-day vulnerabilities...',
                            'Cloning MAC addresses...',
                            'Spoofing network identity...',
                            '<span class="infinite-loop">[INFINITE LOOP] Continuing hack sequence...</span>',
                            'Bypassing firewall protection...',
                            'Capturing handshake packets...',
                            'Running dictionary attack...',
                            'Attempting PIN brute force...',
                            'Deploying deauthentication attack...',
                            'Scanning for hidden SSIDs...',
                            'Cracking WEP encryption...',
                            'Intercepting authentication tokens...'
                        ];
                        
                        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                        addStatusLine(randomMessage);
                        
                        // Scroll to bottom
                        statusBox.scrollTop = statusBox.scrollHeight;
                    }
                    
                    // Add infinite loop indicator every 20 steps
                    if (step % 20 === 0) {
                        addStatusLine('<span class="infinite-loop">Hack will complete soon...</span>');
                    }
                }, 800);
            }
            
            function addStatusLine(text) {
                const statusLine = document.createElement('div');
                statusLine.className = 'status-line';
                statusLine.innerHTML = '> ' + text;
                statusBox.appendChild(statusLine);
                
                // Limit the number of status lines to prevent memory issues
                if (statusBox.children.length > 50) {
                    statusBox.removeChild(statusBox.children[0]);
                }
            }
        });
    </script>
